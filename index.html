<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">  -->

</head>
<body>
<!--Hero PAge Title-->
<section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          IRIS
        </h1>
        <h2 class="subtitle">
          Global Weather View
        </h2>
      </div>
    </div>
  </section>


  <div class="level columns">
    <div class="level-item column is-one-third">
      <nav class="panel">
        <p class="panel-heading">
            Search Cities 
          </p>
          <div class="panel-block">
            <p class="control has-icons-left" id="searchBox">
              <input class="input" type="text" placeholder="Search" id="citySearch">
              <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
              </span>
            </p>
          </div>
        <!--- panel blocks for search history-->
        
            <div id="cityBtns">
            
            </div>
      </nav>
    </div> 
    <div class="level-item column is-two-thirds" id="weatherContainer">
       <div class="card">
           <section class="card-header">
           <h1 class="card-header-title" id="city-date"></h1>
           <img class="card-header-icon" id="currentIcon" >
           </section>
           <section class="card-content" id="currentWeather">
               <p id="currentTemp"></p>
               <p id="currentHumid"></p>
               <p id="currentWind"></p>
               <p id="currentUv"></p>

           </section>

       </div>
       <div>
       </div>

    </div>
    
  </div>
  
      <ul class="level columns is-full card">
          <li class="column card ">
               <section class="card-header">
                <img class="card-header-icon" id="icon1">
                <h4 class="card-header-title" id="indextitle1"></h4>
               </section>
               <section class="card-content">
                 <p id="indexTemp1"></p>
                 <p id="indexHumid1"></p>
               </section>
          </li>
          <li class="column card ">
            <section class="card-header">
                <img class="card-header-icon" id="icon2">
                <h4 class="card-header-title" id="indextitle2"></h4>
               </section>
               <section class="card-content">
                 <p id="indexTemp2"></p>
                 <p id="indexHumid2"></p>
               </section>

          </li>
          <li class="column card ">
            <section class="card-header">
                <img class="card-header-icon" id="icon3">
                <h4 class="card-header-title" id="indextitle3"></h4>
               </section>
               <section class="card-content">
                 <p id="indexTemp3"></p>
                 <p id="indexHumid3"></p>
               </section>

          </li>
          <li class="column card ">
            <section class="card-header">
                <img class="card-header-icon" id="icon4">
                <h4 class="card-header-title" id="indextitle4"></h4>
               </section>
               <section class="card-content">
                 <p id="indexTemp4"></p>
                 <p id="indexHumid4"></p>
               </section>

          </li>
          <li class="column card ">
            <section class="card-header">
                <img class="card-header-icon" id="icon5">
                <h4 class="card-header-title" id="indextitle5"></h4>
               </section>
               <section class="card-content">
                 <p id="indexTemp5"></p>
                 <p id="indexHumid5"></p>
               </section>

          </li>

      </ul>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "assets/script/script.js"></script>
    
    

</body>
</html>
