<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">

</head>
<body>
<!--Hero PAge Title-->
<section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          IRIS
        </h1>
        <h2 class="subtitle">
          Global Weather Application
        </h2>
      </div>
    </div>
  </section>

  <div class="columns">
    <div class="column is-one-third">
      <nav class="panel">
        <p class="panel-heading">
            Search Cities 
          </p>
          <div class="panel-block">
            <p class="control has-icons-left" id="searchBox">
              <input class="input" type="text" placeholder="Search" id="citySearch">
              <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
              </span>
            </p>
          </div>
          <!--- panel blocks for search history-->
      </nav>
    </div>
    <div class="column is-two-thirds" id="weatherContainer">
       <div class="card">
           <h3 class="card-header-title" id="city-date"></h3>
           <section class="card-content" id="currentWeather">
               <p id="currentTemp"></p>
               <p id="currentHumid"></p>
               <p id="currentWind"></p>
               <p id="currentUv"></p>

           </section>

       </div>
       <div>
       </div>

    </div>
    
  </div>



    <script src= "assets/script/script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</body>
</html>
